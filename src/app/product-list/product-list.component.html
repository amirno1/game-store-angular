<div class="card-wrapper">
  <div class="card" *ngFor="let product of products">
    <h3>
      <a class="card-link" [routerLink]="['/product-details', product.id]">{{
        product.name
      }}</a>
    </h3>
    <p>Price: {{ product.price }}</p>
    <button (click)="notify()" class="card-button" *ngIf="product.price > 35">
      Notify
    </button>
    <app-alert [product]="product" (notify)="onNotify()"></app-alert>
  </div>
</div>
